version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/fieldnotes-backend:latest
    container_name: fieldnotes-backend
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - PORT=7001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - USE_MOCK_DB=false
    networks:
      - fieldnotes-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKERHUB_USERNAME}/fieldnotes-frontend:latest
    container_name: fieldnotes-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fieldnotes-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  fieldnotes-network:
    driver: bridge
