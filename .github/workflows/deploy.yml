name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./back-end
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-backend:buildcache,mode=max

      # Build and push frontend image
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front-end
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fieldnotes-frontend:buildcache,mode=max

      # Deploy to Digital Ocean
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            cd /root/4-final-random_grandeeism || mkdir -p /root/4-final-random_grandeeism && cd /root/4-final-random_grandeeism
            
            # Create docker-compose.yml if it doesn't exist
            if [ ! -f docker-compose.yml ]; then
              cat > docker-compose.yml << 'COMPOSE_EOF'
            version: '3.8'
            
            services:
              backend:
                image: ${DOCKERHUB_USERNAME}/fieldnotes-backend:latest
                container_name: fieldnotes-backend
                restart: unless-stopped
                ports:
                  - "7001:7001"
                environment:
                  - NODE_ENV=production
                  - PORT=7001
                  - MONGODB_URI=${MONGODB_URI}
                  - JWT_SECRET=${JWT_SECRET}
                  - USE_MOCK_DB=false
                networks:
                  - fieldnotes-network
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7001/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s
            
              frontend:
                image: ${DOCKERHUB_USERNAME}/fieldnotes-frontend:latest
                container_name: fieldnotes-frontend
                restart: unless-stopped
                ports:
                  - "80:80"
                depends_on:
                  - backend
                networks:
                  - fieldnotes-network
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 20s
            
            networks:
              fieldnotes-network:
                driver: bridge
            COMPOSE_EOF
            fi
            
            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
              echo "NODE_ENV=production" >> .env
              echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
              echo "PORT=7001" >> .env
              echo "USE_MOCK_DB=false" >> .env
            fi
            
            # Pull latest images
            docker-compose pull
            
            # Restart services
            docker-compose up -d --force-recreate
            
            # Wait for services to be healthy
            sleep 15
            
            # Clean up old images
            docker image prune -af

      # Verify deployment
      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.DO_HOST }}/health || exit 1
          echo "âœ… Deployment successful!"
